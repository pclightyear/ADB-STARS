<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>STAR</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="home">
                <div class="sidebar-brand-icon rotate-n-15">
                    <!-- <i class="fas fa-laugh-wink"></i> -->
                </div>
                <div class="sidebar-brand-text mx-3">STAR</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="home">
                    <i class="fa fa-home"></i>
                    <span>Home</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>Project</span>
                </a>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Project Management</h6>
                        <a class="collapse-item" href="my-project">My Project</a>
                        <a class="collapse-item" href="all-project">All Project</a>
                        <a class="collapse-item" href="create-project">Create Project</a>
                    </div>
                </div>
            </li>
            <hr class="sidebar-divider">

            <!-- Nav Item - Utilities Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities"
                    aria-expanded="true" aria-controls="collapseUtilities">
                    <i class="fas fa-fw fa-wrench"></i>
                    <span>Equipment</span>
                </a>
                <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                    data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Equipment Management</h6>
                        <a class="collapse-item" href="my-equipment">My Equipment</a>
                        <a class="collapse-item" href="all-equipment">All Equipment</a>
                        <a class="collapse-item" href="add-equipment">Add Equipment</a>
                    </div>
                </div>
            </li>
            <hr class="sidebar-divider">

            <!-- Nav Item - Tables -->
            <li class="nav-item">
                <a class="nav-link" href="schedule">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Schadule</span></a>
            </li>
            <hr class="sidebar-divider">
            
            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <br><br>
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-dark topbar mb-4 static-top shadow fixed-top">
                    <a class="navbar-brand text-center text-white" href="home">STAR</a>
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- <div class="topbar-divider d-none d-sm-block"></div> -->

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline">Admin</span>
                                <img class="img-profile rounded-circle"
                                    src={% static "img/avatar.png" %}>
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="profile">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <div class="dropdown-divider"></div>

                                <a class="dropdown-item" href="register">
                                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Register
                                </a>
                                <div class="dropdown-divider"></div>

                                <a class="dropdown-item" href="login">
                                    <i class="fas fa-sign-in-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Log In
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="login">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Log Out
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid bg-star">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="p-5">
                                <div class="text-center text-white">
                                    <br><br>  
                                    <h1>Add Equipment</h1>
                                    <br><br>  
                                    <form action="submit/">
                                        <div class="form-group row">
                                            <div class="col">
                                                <label class="" for="site">Site</label>
                                                <input type="text"  class="form-control" id="site">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col">
                                                <label class="" for="longitude">Longitude</label>
                                                <input type="number" step="0.01" class="form-control" id="longitude">
                                            </div>
                                            <div class="col">
                                                <label class="" for="latitude">Latitude</label>
                                                <input type="number" step="0.01" class="form-control" id="latitude">
                                            </div>
                                            <div class="col">
                                                <label class="" for="altitude">Altitude</label>
                                                <input type="number" step="0.01" class="form-control" id="altitude">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col">
                                                <label class="" for="time_zone">Time Zone</label>
                                                <input type="text"  class="form-control" id="time_zone" placeholder="eg: UTC+8">
                                            </div>
                                            <div class="col">
                                                <label class="" for="daylight_saving">Daylight Saving</label>
                                                <input type="text"  class="form-control" id="daylight_saving">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col">
                                                <label class="" for="water_vapor">Water Vapor</label>
                                                <input type="number" step="0.01" class="form-control" id="water_vapor">
                                            </div>
                                            <div class="col">
                                                <label class="" for="light_pollution">Light Pollution (M/SAS)</label>
                                                <input type="number" step="0.01" class="form-control" id="light_pollution">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col">
                                                <label class="" for="aperture">Aperture</label>
                                                <input type="number" step="0.01" class="form-control" id="aperture">
                                            </div>
                                            <div class="col">
                                                <label class="" for="fov">Fo V</label>
                                                <input type="number" step="0.01" class="form-control" id="fov">
                                            </div>
                                            <div class="col">
                                                <label class="" for="pixel_scale">Pixel Scale</label>
                                                <input type="number" step="0.01" class="form-control" id="pixel_scale">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-6">
                                                <label class="text-white" for="mag">Limiting Magnitude (MAG)</label>
                                                <input type="number" step="0.01" class="form-control" id="mag">
                                            </div>
                                            <div class="col-lg-6">
                                                <label class="text-white" for="deg">Elevation Limit (DEG)</label>
                                                <input type="number" step="0.01" class="form-control" id="deg">
                                            </div>
                                        </div>                                    
                                        <div class="form-group row">
                                            <div class="col-lg-12">
                                                <label class="text-white" for="mount_type">Mount Type (German, Fork, Theodolite)</label>
                                                <select class="form-control" id="colored_mono">
                                                    <option>german</option>
                                                    <option>fork</option>
                                                    <option>theodolite</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-6">                
                                                <label for="colored_mono" class="text-white">Camera Type (Colored, Mono)</label>
                                                <select class="form-control" id="colored_mono">
                                                    <option>colored</option>
                                                    <option>mono</option> 
                                                </select>
                                            </div>
                                            <div class="col-lg-6">                
                                                <label for="cooled_uncooled" class="text-white">Camera Type (Cooled, Uncooled)</label>
                                                <select class="form-control" id="cooled_uncooled">
                                                    <option>colored</option>
                                                    <option>uncooled</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-4">                
                                                <label for="johnson_b" class="text-white">Johnson B</label>
                                                <select class="form-control" id="johnson_b">
                                                    <option>y</option>
                                                    <option>n</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-4">   
                                                <label for="johnson_v" class="text-white">Johnson V</label>
                                                <select class="form-control" id="johnson_v">
                                                    <option>y</option>
                                                    <option>n</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-4">        
                                                <label for="johnson_r" class="text-white">Johnson R</label>
                                                <select class="form-control" id="johnson_r">
                                                    <option>y</option>
                                                    <option>n</option>
                                                </select>
                                            </div>
                                        </div>     
                                        <div class="form-group row">
                                            <div class="col">                
                                                <label for="sdss_u" class="text-white">SDSS u</label>
                                                <select class="form-control" id="sdss_u">
                                                    <option>y</option>
                                                    <option>n</option>
                                                </select>
                                            </div>
                                            <div class="col">                
                                                <label for="sdss_g" class="text-white">SDSS g</label>
                                                <select class="form-control" id="sdss_g">
                                                    <option>y</option>
                                                    <option>n</option>
                                                </select>
                                            </div>
                                            <div class="col">                
                                                <label for="sdss_r" class="text-white">SDSS r</label>
                                                <select class="form-control" id="sdss_r">
                                                    <option>y</option>
                                                    <option>n</option>
                                                </select>
                                            </div>
                                            <div class="col">                
                                                <label for="sdss_i" class="text-white">SDSS i</label>
                                                <select class="form-control" id="sdss_i">
                                                    <option>y</option>
                                                    <option>n</option>
                                                </select>
                                            </div>
                                            <div class="col">                
                                                <label for="sdss_z" class="text-white">SDSS z</label>
                                                <select class="form-control" id="sdss_z">
                                                    <option>y</option>
                                                    <option>n</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div>
                                            <br><br>
                                            <button type="submit" class="btn btn-outline-light btn-block">Add</button>
                                        </div>
                                        
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
<script src="js/main.js"></script>
